<!DOCTYPE html>
<html>
<head>
	<title>滑动</title>
	<style type="text/css">
		#huadong{
			 width: 200px;
			 height: 200px;
			 margin-top: 10px;
			 border: 2px solid pink;
			 border-radius: 50%;
		}
	</style>
</head>
<body>
	<div >
		<img src="images/wu1.jpg" id="huadong" style="margin-top: 10px;">
	</div>
</body>
<script type="text/javascript">
	var flag =true;
	var huaodng = document.getElementById('huaodng');
	huadong.onclick =function(){
		huadong.style.width=500+"px";
		huadong.style.height=500+"px";
	}//鼠标点击就放大
	huadong.onmouseover=function(){
		clearInterval(interval);
		flag = false;
	}//鼠标放上去就停了
	huadong.onmoused=function(){
		flag=true;
		console.log(flag);
	}//鼠标划出来就继续动
	if(flag){
		var interval = setInterval(function () {
		// body...
		if(parseInt(huadong.style.marginTop)>500){
			huadong.style.marginTop = 10+"px";
		}
		else{
			huadong.style.marginTop = (parseInt(huadong.style.marginTop)+10)+"px";
		}
		
		},300);
	}
	
</script>
</html>
